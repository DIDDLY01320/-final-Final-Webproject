<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album 1</title>
    <!-- Reference to styles.css in the main Final project folder -->
    <link rel="stylesheet" href="styles.css">
    <style>
        .album-page {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .photo-grid {
            display: grid;
            gap: 1rem;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            justify-items: center;
        }

        .photo-grid img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="photos/logos for photos.png" alt="OUT OF FOCUS logo" />
            </div>
            <ul class="nav-links">
                <li><a href="../Final project/index.html">Home</a></li>
                <li><a href="../Final project/portfolio.html">Portfolio</a></li>
                <li><a href="../Final project/services.html">Services</a></li>
                <li><a href="../Final project/contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="album-page">
            <h1>Album 1</h1>
            <div class="photo-grid">
                <img src="../Final project/photos/album1/photo1.jpg" alt="Photo 1">
                <img src="../Final project/photos/album1/photo2.jpg" alt="Photo 2">
                <img src="../Final project/photos/album1/photo3.jpg" alt="Photo 3">
                <img src="../Final project/photos/album1/photo4.jpg" alt="Photo 4">
                <img src="../Final project/photos/album1/photo5.jpg" alt="Photo 5">
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Photography by Ethan. All rights reserved.</p>
    </footer>
</body>
</html>
